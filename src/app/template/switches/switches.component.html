<h2>Template : Switches</h2>


<form #miFormulario="ngForm">

    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label"> GÃ©nero</label>
        <div class="col-sm-9">

            <!-- Radios -->
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero"
                    value="M" 
                    [(ngModel)]="persona.genero"
                    required
                    id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    required
                    id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <div class="row mb-3" >
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <!-- Switch -->
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexSwitchCheckChecked"
                    name="notificaciones"
                    [(ngModel)]="persona.notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">CheckBox</label>
        <div class="col-sm-9">

            <!-- Checkbox -->
            <div class="form-check mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    [(ngModel)]="terminosYCondiciones"
                    name="terminosYCondiciones"
                    id="flexCheckDefault"
                    required>
                <label class="form-check-label" for="flexCheckDefault">
                    Acepto terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                type="button" 
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>


<h5>Valor del formulario</h5>

<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Valor de persona</h5>

<pre>{{persona | json}}</pre>
<br>

<h5>Formulario valido?</h5>

<pre>{{miFormulario.valid}}</pre>
<br>
