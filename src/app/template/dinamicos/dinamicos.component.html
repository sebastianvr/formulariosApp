<h2>Template: <small>Dinamicos</small></h2>
<hr>



<form (ngSubmit)="enviarFormulario()" 
    #miFormulario="ngForm"
    autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                type="text"
                placeholder="Nombre de la persona"
                required    
                name="nombre"
                [(ngModel)]="persona.nombre">

            <span *ngIf="isNombreEmpty()" 
                class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
        
    </div>

     <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Agregar</label>
        <div class="col-sm-9">

            <div class="input-group mb-3">
                <input class="form-control"
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    name="juegoFav"
                    (keyup.enter)="agregarJuego()">
                
                <button 
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="agregarJuego()">Agregar</button>

            </div>

        </div>
        
    </div>

    <hr>

     <!-- Lista de juegos favoritos-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Favoritos </label>
        <div class="col-sm-9">

            <div
                *ngFor="let item of persona.favoritos; let i = index" 
                class="input-group mb-1">
                <input 
                     
                    class="form-control"
                    [(ngModel)]="item.nombreJuego"
                    name="favorito_${{i}}">
                
                <button type="button"
                    class="btn btn-outline-danger"
                    (click)="borrarJuego(i)">Borrar
                </button>
            </div>
          
        </div>
        
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <button 
                type="submit" 
                [disabled]="miFormulario.invalid"
                class="btn btn-primary float-end">
                Enviar
            </button>
            
        </div>
    </div>
</form>


<span>Persona | json </span>
<pre> {{persona | json}} </pre>
